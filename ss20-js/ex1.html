<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = +prompt("Mời bạn nhập vào một số");
      let sum = 0;
      if (isNaN(number) || number <= 0) {
        document.write("Dữ liệu nhập vào không hợp lệ");
      } else {
        for (let i = 1; i <= number; i++) {
          sum += i;
        }
        document.write("Tổng các số từ 1 đến " + number + " là: " + sum);
      }
    </script>
  </body>
</html>
