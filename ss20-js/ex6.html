<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số nguyên tố</title>
  </head>
  <body>
    <script>
      let number = +prompt("Nhập vào một số nguyên:");
      if (isNaN(number)) {
        document.write("Vui lòng nhập một số nguyên hợp lệ.");
      } else {
        let isPrime = true;
        if (number < 2) {
          isPrime = false;
        } else {
          for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
              isPrime = false;
              break;
            }
          }
        }
        if (isPrime) {
          document.write(`${number} là số nguyên tố.`);
        } else {
          document.write(`${number} không phải là số nguyên tố.`);
        }
      }
    </script>
  </body>
</html>
