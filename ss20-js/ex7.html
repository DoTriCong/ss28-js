<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiển thị dãy Fibonacci</title>
  </head>
  <body>
    <script>
      let n = +prompt("Nhập vào số lượng số Fibonacci cần hiển thị:");
      if (isNaN(n) || !Number.isInteger(n) || n <= 0) {
        document.write("Vui lòng nhập một số nguyên dương hợp lệ.");
      } else {
        let fibo = [1, 1];

        for (let i = 2; i < n; i++) {
          fibo[i] = fibo[i - 1] + fibo[i - 2];
        }
        document.write(
          `Dãy Fibonacci với ${n} số đầu tiên: ${fibo.slice(0, n).join(", ")}`
        );
      }
    </script>
  </body>
</html>
