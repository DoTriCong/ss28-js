<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sumOdd = 0;
      let sumEven = 0;
      let num = [1, 4, 7, 8, 3];
      for (let i = 0; i < num.length; i++) {
        if (num[i] % 2 !== 0) {
          sumOdd += num[i];
        } else {
          sumEven += num[i];
        }
      }
      console.log(`Tổng các số lẻ: ${sumOdd}`);
      console.log(`Tổng các số chẵn: ${sumEven}`);
    </script>
  </body>
</html>
