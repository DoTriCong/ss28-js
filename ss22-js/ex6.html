<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [1, 3, 7, 8, 7, 3, 5, 6, 7, 9];
      let input = prompt("Nhập vào một số nguyên bất kỳ:");
      let numberToFind = Number(input);
      let count = 0;
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] === numberToFind) {
          count++;
        }
      }
      alert(`Số ${numberToFind} xuất hiện ${count} lần trong mảng.`);
    </script>
  </body>
</html>
