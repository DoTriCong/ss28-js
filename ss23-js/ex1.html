<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 22, 12, 8, 7, 9];
      let text = "";

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
          text += arr[i] + " ";
        }
      }

      if (text !== "") {
        alert(text);
      } else {
        alert("Không có số nào lớn hơn 10");
      }
    </script>
  </body>
</html>
