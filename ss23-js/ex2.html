<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6];
      let max = arr[0];
      let text = "";

      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
          text = `Số lớn nhất: ${max}\n Vị trí: ${i}`;
        }
      }

      if (text !== "") {
        alert(text);
      } else {
        alert("Không có số lớn nhất");
      }
    </script>
  </body>
</html>
